<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0a0a0f; --panel-bg: rgba(20, 25, 33, 0.6);
            --border: rgba(139, 148, 158, 0.25); --glow-color: rgba(71, 133, 254, 0.5);
            --blue: #4785fe; --cyan: #63d9e2;
            --text-primary: #f0f6fc; --text-secondary: #a1aab4;
            --ok: #23a951; --error: #f5443d; --warn: #f5a623;
        }
        *, *::before, *::after { box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        /* --- Animated Background & Glows --- */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px -5px var(--glow-color); }
            50% { box-shadow: 0 0 30px 0px var(--glow-color); }
        }
        @keyframes soft-blink {
            0% { opacity: 0.05; transform: scale(0.95); }
            50% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.05; transform: scale(0.95); }
        }

        body {
            background-color: var(--bg); color: var(--text-primary); font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
        }
        .light-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .light {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: soft-blink 15s infinite;
        }

        .hidden { display: none !important; }

        /* --- Layout & Navigation --- */
        #side-nav {
            position: fixed; top: 0; left: 0; height: 100%; width: 280px;
            background: var(--panel-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 2rem; z-index: 1001;
            display: flex; flex-direction: column;
        }
        #side-nav.open { transform: translateX(0); }
        #side-nav.open .nav-btn { animation: slideInFromLeft 0.5s both; }
        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .main-content, #menu-toggle-btn {
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), filter 0.4s ease-in-out;
        }
        body.nav-open > .main-content, body.nav-open > #bottom-widgets {
            transform: translateX(280px);
            filter: brightness(0.6);
        }
        .main-content { padding: 2rem; padding-left: 80px; height: 100vh; display: flex; flex-direction: column; }
        #menu-toggle-btn {
            position: fixed; top: 1.5rem; left: 1.5rem; z-index: 1002;
            background: rgba(28, 33, 40, 0.5); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 50%; width: 50px; height: 50px;
            color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        #menu-toggle-btn:hover { color: var(--text-primary); border-color: var(--blue); }
        #menu-toggle-btn svg { width: 28px; height: 28px; }
        .nav-header { padding-top: 50px; margin-bottom: 2rem;}
        .nav-title { font-size: 1.5rem; font-weight: 800; margin: 0; background: linear-gradient(90deg, var(--blue), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1;}
        .nav-footer { margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;}
        
        /* --- Modals & Panels --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            align-items: center; justify-content: center; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(15px); animation: fadeIn 0.5s;
        }
        .modal-content {
            background: var(--panel-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            margin: auto; padding: 2.5rem; border: 1px solid var(--border);
            border-radius: 24px; width: 90%; max-width: 1400px; max-height: 90vh;
            display: flex; flex-direction: column; position: relative;
            animation: pulse-glow 4s ease-in-out infinite;
        }
        .modal-body { overflow-y: auto; padding-right: 1rem; }
        .close-btn { position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer;}
        .panel-title { 
            font-size: 1.5rem; font-weight: 800; margin: 0 0 1.5rem 0; 
            background: linear-gradient(90deg, var(--blue), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative; padding-bottom: 0.5rem;
        }
        .panel-title::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--blue), var(--cyan));
            animation: pulse-glow 3s infinite alternate;
        }
        .modal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem; }
        .control-group { background: rgba(10, 10, 15, 0.5); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--border); }
        .control-group h3 { margin-top: 0; font-weight: 700; color: var(--text-primary); border-bottom: 1px solid var(--border); padding-bottom: 0.75rem; margin-bottom: 1rem;}

        /* --- Button Animations --- */
        .control-btn, .nav-btn, .d-pad-btn {
            padding: 0.75rem 1rem; border: none; outline: none; color: var(--text-primary);
            background: #111; cursor: pointer; position: relative; z-index: 0;
            border-radius: 10px; font-weight: 600; font-size: 1rem;
            font-family: 'Inter', sans-serif; text-align: center;
        }
        .nav-btn { text-align: left; display: flex; align-items: center; gap: 1rem; }
        .btn-grid { display: flex; flex-wrap: wrap; gap: 1rem;}

        .control-btn:before, .nav-btn:before, .d-pad-btn:before {
            content: ''; background: linear-gradient(45deg, var(--blue), var(--cyan), #7a00ff, var(--cyan), var(--blue));
            position: absolute; top: -2px; left:-2px; background-size: 400%;
            z-index: -1; filter: blur(5px); width: calc(100% + 4px); height: calc(100% + 4px);
            animation: glowing 20s linear infinite; opacity: 0; transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }
        .control-btn:hover:before, .nav-btn:hover:before, .d-pad-btn:hover:before { opacity: 1; }
        .control-btn:after, .nav-btn:after, .d-pad-btn:after {
            z-index: -1; content: ''; position: absolute; width: 100%; height: 100%;
            background: #111; left: 0; top: 0; border-radius: 10px;
        }
        @keyframes glowing { 0% { background-position: 0 0; } 50% { background-position: 400% 0; } 100% { background-position: 0 0; } }
        .particle { position: absolute; background: var(--cyan); border-radius: 50%; pointer-events: none; z-index: 1005; }
        
        /* --- Specific Components --- */
        .stat-grid { display: grid; grid-template-columns: auto 1fr; gap: 0.5rem 1.5rem; align-items: center;}
        .progress-bar { width: 100%; background-color: #333; border-radius: 5px; overflow: hidden; }
        .progress-bar-inner { height: 10px; background-color: var(--blue); width: 0%; transition: width 0.5s ease; }
        .equipment-row { display: grid; grid-template-columns: 100px 1fr auto 70px; gap: 1rem; align-items: center; margin-bottom: 1rem; border: 1px solid var(--border); padding: 1rem; border-radius: 12px; }
        .equipment-row label { font-weight: 600; color: var(--text-secondary); }
        select, input[type="text"], input[type="number"] { width: 100%; background: #000; color: var(--text-primary); border: 1px solid var(--border); border-radius: 8px; padding: 0.5rem; }
        .chart-container { position: relative; height: 250px; width: 100%; }
        
        /* --- Switch Toggle --- */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px;}
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;}
        input:checked + .slider { background-color: var(--ok); } input:checked + .slider:before { transform: translateX(26px); }

        /* --- Mount Control Pad --- */
        .d-pad-container { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 0.5rem; width: 150px; margin: 1rem auto; }
        .d-pad-btn { font-size: 1.5rem; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; padding: 0;}
        #d-pad-stop { background-color: rgba(245, 68, 61, 0.3); font-size: 1rem; font-weight: bold; }
        #d-pad-n { grid-column: 2; grid-row: 1; } #d-pad-w { grid-column: 1; grid-row: 2; }
        #d-pad-stop { grid-column: 2; grid-row: 2; }
        #d-pad-e { grid-column: 3; grid-row: 2; } #d-pad-s { grid-column: 2; grid-row: 3; }
        
        /* --- Bottom Widgets & Weather --- */
        #bottom-widgets { position: fixed; bottom: 1rem; right: 1.5rem; z-index: 1003; display: flex; gap: 1rem; align-items: center; transition: transform 0.4s ease-in-out; }
        #status-widget, #log-toggle-btn { background: var(--panel-bg); backdrop-filter: blur(15px); border: 1px solid var(--border); padding: 0.5rem 1rem; border-radius: 12px; font-weight: 600; display: flex; align-items: center; gap: 0.75rem; }
        #status-indicator { width: 12px; height: 12px; border-radius: 50%; transition: background-color 0.5s; }
        .status-disconnected { background-color: var(--error); }
        .status-connecting { background-color: var(--warn); animation: pulse-glow 2s infinite; --glow-color: var(--warn); }
        .status-connected { background-color: var(--ok); animation: pulse-glow 3s infinite; --glow-color: var(--ok); }
        #ping-indicator { display: flex; align-items: flex-end; gap: 2px; height: 12px; }
        .ping-bar { width: 4px; background-color: #555; transition: all 0.3s; }
        .ping-bar.active { background-color: var(--ok); }
        .ping-bar:nth-child(1) { height: 25%; } .ping-bar:nth-child(2) { height: 50%; }
        .ping-bar:nth-child(3) { height: 75%; } .ping-bar:nth-child(4) { height: 100%; }
        #weather-map { width: 100%; height: 300px; border-radius: 12px; border: 1px solid var(--border); background-color: #1a1a1a; }
        .leaflet-tile-pane { filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(0.9); }
        .forecast-container { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem; }
        .forecast-card { flex: 0 0 100px; text-align: center; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px; }

        /* --- Camera Panel --- */
        .image-viewer { position: relative; width: 100%; aspect-ratio: 4/3; background-color: #000; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center;}
        .image-viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .image-viewer-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: rgba(0,0,0,0.5); border: none; color: white; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
        #fullscreen-modal { background: rgba(0,0,0,0.9); }
        #fullscreen-modal .modal-content { background: none; border: none; animation: none; padding: 0; }
        #fullscreen-image { width: 100%; height: 100%; object-fit: contain; }
        
        /* --- Toast Notification --- */
        #toast-container { position: fixed; top: 2rem; right: 2rem; z-index: 2000; }
        .toast { background: var(--panel-bg); backdrop-filter: blur(15px); color: var(--text-primary); padding: 1rem 1.5rem; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 1rem; opacity: 0; transform: translateX(100%);
            animation: slideIn 0.5s forwards, slideOut 0.5s 4.5s forwards;
        }
        .toast.error { border-left: 5px solid var(--error); }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideOut { to { opacity: 0; transform: translateX(100%); } }
    </style>
</head>

    <script>

            { id: 'profiles', name: 'Perfiles', icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`},

            { id: 'camera', name: 'Cámara', icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>` },
            { id: 'focuser', name: 'Enfocador', icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10l-2 2m2-2l2 2m-2-2l-2-2m2 2l2-2"></path></svg>` },
            { id: 'weather', name: 'Clima', icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>` },
        ];
        
        let NINA_API_URL = '';
        let updateInterval = null;
        let isConnected = false;
        let hasConnectedOnce = false;
        const charts = {};
        const chartData = { guiderRMS: [], snr: [], temp: [] };
        const MAX_HISTORY = 60; 

        const ICONS = {
            menu: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"></path></svg>`,
            close: `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>`
        }

        // --- UI Logic ---
        function openModal(id) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            const modal = document.getElementById(`${id}-modal`);
            if (modal) {
                modal.style.display = 'flex';
                document.body.classList.remove('nav-open');
                document.getElementById('side-nav').classList.remove('open');
                setMenuIcon(false);
                const populateFunctionName = `populate${id.charAt(0).toUpperCase() + id.slice(1)}Panel`;
                if (window[populateFunctionName]) window[populateFunctionName]();
            }
        }
        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
        
        function log(message, level = 'INFO') {
            const colors = { INFO: 'var(--text-secondary)', OK: 'var(--ok)', ERROR: 'var(--error)', WARN: 'var(--warn)' };
            const entry = document.createElement('div');
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] <span style="color:${colors[level]}">[${level}]</span> ${message}`;
            const container = document.getElementById('log-modal-body');
            if(container) container.prepend(entry);
        }

        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function updatePingIndicator(latency) {
            const bars = document.querySelectorAll('#ping-indicator .ping-bar');
            bars.forEach(bar => bar.style.backgroundColor = '#555'); // Reset
            if (latency < 300) {
                bars.forEach(bar => bar.style.backgroundColor = 'var(--ok)');
            } else if (latency < 800) {
                for(let i=0; i<3; i++) bars[i].style.backgroundColor = 'var(--warn)';
            } else if (latency < 1500) {
                for(let i=0; i<2; i++) bars[i].style.backgroundColor = 'var(--error)';
            } else {
                bars[0].style.backgroundColor = 'var(--error)';
            }
        }

        function setStatus(status, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            indicator.className = `status-${status}`;
            statusText.textContent = text;
            const wasConnected = isConnected;
            isConnected = status === 'connected';
            if (isConnected) hasConnectedOnce = true;
            if (wasConnected && !isConnected && hasConnectedOnce) {
                updatePingIndicator(9999);
                showToast('Se perdió la conexión con N.I.N.A.');
            }
        }

        // --- N.I.N.A. API Call ---
        async function callNinaApi(endpoint, showOkLog = true) {
             if (!NINA_API_URL) return null;
             const startTime = Date.now();
             try {
                 const response = await fetch(`${NINA_API_URL}/v2/api${endpoint}`, { signal: AbortSignal.timeout(4000) });
                 const latency = Date.now() - startTime;
                 updatePingIndicator(latency);
                 if (!response.ok) throw new Error(`HTTP ${response.status}`);
                 const data = await response.json();
                 if (!data.Success) throw new Error(data.Error || 'Comando falló en NINA');
                 if(showOkLog) log(`API Call OK: ${endpoint.split('?')[0]}`, 'OK');
                 if(!isConnected) setStatus('connected', 'Conectado');
                 return data.Response;
             } catch (error) { 
                log(`API Call Failed: ${endpoint.split('?')[0]} -> ${error.message}`, 'ERROR'); 
                if(isConnected) setStatus('disconnected', 'Desconectado');
                return null; 
             }
        }

        // --- Panel Logic ---
        async function populatePanel(panelId, contentPromise) {
            const container = document.getElementById(panelId);
            container.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">Cargando datos...</p>';

        function getLocationAndWeather() {
            log('Obteniendo ubicación y clima...');
            if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(
                     pos => {
                         const { latitude, longitude } = pos.coords;
                         const mapContainer = document.getElementById('weather-map');
                         if(mapContainer && !mapContainer._leaflet_id) {
                            const map = L.map('weather-map').setView([latitude, longitude], 7);
                            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                                attribution: '&copy; OpenStreetMap &copy; CARTO',
                            }).addTo(map);
                            L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${WEATHER_API_KEY}`, {
                                opacity: 0.7
                            }).addTo(map);
                            L.marker([latitude, longitude]).addTo(map);
                         }
                         
                         fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${WEATHER_API_KEY}&units=metric&cnt=8`)
                            .then(res => res.json())
                            .then(data => {
                                 if (data.list) {
                                     document.getElementById('forecast-container').innerHTML = data.list.map(item => {
                                         const iconMap = {"Clear":"☀️", "Clouds":"☁️", "Rain":"🌧️", "Drizzle": "🌦️", "Thunderstorm": "⛈️", "Snow": "❄️", "Mist": "🌫️"};
                                         return `<div class="forecast-card">
                                             <div class="time" style="font-weight:bold;">${new Date(item.dt*1000).getHours()}:00</div>
                                             <div class="icon" style="font-size: 2rem;">${iconMap[item.weather[0].main] || '🌌'}</div>
                                             <div style="font-weight:600;">${item.main.temp.toFixed(0)}°C</div>
                                             <div style="font-size:0.8rem;color:var(--text-secondary)">${item.clouds.all}% nubes</div>
                                         </div>`;
                                     }).join('');
                                     log('Pronóstico del tiempo actualizado.', 'OK');
                                 } else { throw new Error("Formato de respuesta de API de clima inválido."); }
                         }).catch(err => log(`Error al obtener pronóstico: ${err.message}`, 'ERROR'));
                     },
                     err => log("No se pudo obtener la ubicación. Asegúrate de dar permisos.", 'ERROR')
                 );
            } else { log("La geolocalización no es soportada por este navegador.", "ERROR"); }
        }

        function createParticleBurst(event) {
            const button = event.currentTarget;
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                const size = Math.floor(Math.random() * 4 + 2);
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const rect = button.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const angle = Math.random() * 360 * Math.PI / 180;
                const distance = Math.random() * 50 + 50;
                
                const animation = particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 500 + 500,
                    easing: 'ease-out'
                });
                animation.onfinish = () => particle.remove();
            }
        }

                            <div class="btn-grid">
                                <button class="control-btn" onclick="callNinaApi('/sequence/start')">Iniciar Secuencia</button>
                                <button class="control-btn" onclick="callNinaApi('/sequence/stop')">Detener Secuencia</button>
                            </div>
                        </div>
                    </div>`;
                });
            };
            
            // --- Charting ---
            window.addChartData = function(history, value) {
                if (!isFinite(value) || value === null) return;
                history.push({x: Date.now(), y: value});
                if(history.length > MAX_HISTORY) history.shift();
            }

            window.createChart = function(ctxId, dataKey, label, data, color) {
                const ctx = document.getElementById(ctxId)?.getContext('2d');
                if (!ctx) return;
                if (charts[dataKey]) { charts[dataKey].destroy(); }

                charts[dataKey] = new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [{
                        label: label, data: data,
                        borderColor: color, backgroundColor: `${color}33`,
                        borderWidth: 2, pointRadius: 1, tension: 0.4, fill: true
                    }]},
                    options: {
                        scales: {
                            x: { type: 'time', time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } }, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: 'var(--text-secondary)'} },
                            y: { beginAtZero: false, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: 'var(--text-secondary)'} }
                        },
                        plugins: { legend: { display: false } },
                        maintainAspectRatio: false,
                        responsive: true
                    }
                });
            };

            // --- Full data update loop ---
            const fullUpdateLoop = async () => {
                if(!isConnected) return;
                
                const openModalId = document.querySelector('.modal[style*="display: flex"]')?.id;
                if (!openModalId) return;

                if (openModalId === 'camera-modal') {
                    const info = await callNinaApi('/equipment/camera/info', false);
                    if(info) {
                        document.querySelector('#camera-stats-grid').innerHTML = `
                            <strong>Temperatura:</strong> <span>${typeof info.Temperature === 'number' ? info.Temperature.toFixed(1) : '--'} &deg;C</span>
                            <strong>Potencia Cooler:</strong> <span>${typeof info.CoolerPower === 'number' ? info.CoolerPower.toFixed(0) : '--'} %</span>
                            <strong>Última Exposición:</strong> <span>${info.LastExposureDuration || '--'} s</span>
                            <strong>Filtro Actual:</strong> <span>${info.Filter || '--'}</span>`;
                        addChartData(chartData.temp, info.Temperature);
                        addChartData(chartData.snr, info.LastExposureSNR);
                        if(charts.temp) charts.temp.update('none');
                        if(charts.snr) charts.snr.update('none');
                    }
                    try {
                        const latestImg = await callNinaApi('/image/parameter?format=jpg&quality=80&stream=false', false);
                        if(latestImg) document.getElementById('latest-capture-img').src = `data:image/jpeg;base64,${latestImg}`;
                    } catch (e) { /* Gracefully fail if no image */ }

                    try {
                        const livestackImg = await callNinaApi('/livestack/parameter/jpg?quality=80&stream=false', false);
                        if(livestackImg) document.getElementById('livestack-img').src = `data:image/jpeg;base64,${livestackImg}`;
                    } catch (e) { 
                        // It's normal to fail if stacking just started, so don't log error
                    }
                }

                if (openModalId === 'guiding-modal') {
                    const info = await callNinaApi('/equipment/guider/info', false);
                    if(info) {
                        document.querySelector('#guiding-stats-grid').innerHTML = `
                            <strong>Estado:</strong> <span>${info.State || '--'}</span>
                            <strong>RMS Total:</strong> <span>${typeof info.RMSTotal === 'number' ? info.RMSTotal.toFixed(2) : '--'}</span>
                            <strong>RMS RA:</strong> <span>${typeof info.RMSRA === 'number' ? info.RMSRA.toFixed(2) : '--'}</span>
                            <strong>RMS DEC:</strong> <span>${typeof info.RMSDEC === 'number' ? info.RMSDEC.toFixed(2) : '--'}</span>
                            <strong>SNR:</strong> <span>${typeof info.SNR === 'number' ? info.SNR.toFixed(1) : '--'}</span>`;
                        addChartData(chartData.guiderRMS, info.RMSTotal);
                        if(charts.guiderRMS) charts.guiderRMS.update('none');
                    }
                }
                
                if (openModalId === 'mount-modal') {
                    const info = await callNinaApi('/equipment/mount/info', false);
                     if(info) {
                        document.querySelector('#mount-stats-grid').innerHTML = `
                            <strong>Estado:</strong> <span>${info.State || '--'}</span>
                            <strong>AR/DEC:</strong> <span>${typeof info.RightAscension === 'number' ? info.RightAscension.toFixed(2) : '--'} / ${typeof info.Declination === 'number' ? info.Declination.toFixed(2) : '--'}</span>
                            <strong>Alt/Az:</strong> <span>${typeof info.Altitude === 'number' ? info.Altitude.toFixed(2) : '--'} / ${typeof info.Azimuth === 'number' ? info.Azimuth.toFixed(2) : '--'}</span>
                            <strong>Lado del Pier:</strong> <span>${info.SideOfPier || '--'}</span>`;
                    }
                }
                
                 if (openModalId === 'sequencer-modal') {
                    const state = await callNinaApi('/sequence/state', false);
                    if(state) {
                        const progress = (state.Instructions.Total > 0) ? (state.Instructions.Current / state.Instructions.Total) * 100 : 0;
                        document.querySelector('#sequencer-stats-grid').innerHTML = `
                            <strong>Estado:</strong> <span>${state.State || 'Inactivo'}</span>
                            <strong>Objetivo:</strong> <span>${state.Target?.Name || 'Ninguno'}</span>
                            <strong>Progreso:</strong> 
                            <div>
                                <span>${state.Instructions.Current || 0} / ${state.Instructions.Total || 0}</span>
                                <div class="progress-bar"><div class="progress-bar-inner" style="width: ${progress.toFixed(2)}%;"></div></div>
                            </div>`;
                    }
                }
            };
            
            setInterval(fullUpdateLoop, 3000); 
        });
    </script>
</body>
</html>
